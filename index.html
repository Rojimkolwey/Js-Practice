<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            width: 260px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            flex: 1 1 45%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        #equals {
            flex: 1 1 100%;
            background: #222;
            color: #fff;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <div class="buttons">
        <button id="add">+</button>
        <button id="subtract">−</button>
        <button id="multiply">×</button>
        <button id="divide">÷</button>
        <button id="equals">=</button>
    </div>

    <div id="result">Result:</div>
</div>

<script src="script.js"></script>


</body>
</html>
