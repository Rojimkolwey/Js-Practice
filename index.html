<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <form class="signup-form" novalidate>
      <h2>Create Account</h2>
      <p class="subtitle">Sign up to get started</p>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" />
        <small class="error-message" id="fullname-error"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" />
        <small class="error-message" id="email-error"></small>
      </div>

      <!-- Password -->
     <div class="form-group">
        <label for="password">Password</label>
        <div style="position: relative;">
        <input type="password" id="password" placeholder="Minimum 8 characters" />
        <span id="togglePassword" style="position: absolute; right: 10px; top: 10px; cursor: pointer;">ğŸ‘ï¸</span>
   </div>
  <small class="error-message" id="password-error"></small>
</div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div style="position: relative;">
        <input type="password" id="confirmPassword" placeholder="Re-enter password" />
        <span id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 10px; cursor: pointer;">ğŸ‘ï¸</span>
        </div>

        <small class="error-message" id="confirmPassword-error"></small>
      </div>

      <!-- Terms -->
      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" />
        <label for="terms">I agree to the terms and conditions</label>
      </div>
      <small class="error-message checkbox-error"></small>

      <button type="submit" id="createAccount">Create Account</button>

      <p class="login-text">
        Already have an account? <a href="log in.html">Log in</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
