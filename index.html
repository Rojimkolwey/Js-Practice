<!DOCTYPE html>
<html lang="en">
<head>

  <title>Age Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Age Checker</h1>

    <div class="card">
      <label for="ageInput">Enter your age</label>
      <input type="number" id="ageInput" placeholder="e.g. 18" />

      <button id="checkBtn">Check Age</button>

      <p id="resultText">Result will appear here</p>
    </div>
  </div>

  <!-- YOU will write the JavaScript -->

</body>
