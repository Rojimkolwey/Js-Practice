<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

  

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background: #222;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 20px;
        }

        .navbar button {
            background: crimson;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Main content */
        .container {
            padding: 30px;
        }

        .welcome {
            margin-bottom: 30px;
        }

        .welcome h2 {
            margin-bottom: 5px;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>My App Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="welcome">
            <h2>Welcome back ðŸ‘‹</h2>
            <p>You have successfully logged in.</p>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Profile</h3>
                <p>View and update your profile details.</p>
            </div>

            <div class="card">
                <h3>Activity</h3>
                <p>Check your recent activity and progress.</p>
            </div>

            <div class="card">
                <h3>Settings</h3>
                <p>Manage your account preferences.</p>
            </div>
        </div>
    </div>


      <script src="script.js"></script>

</body>
</html>
