<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            font-size: 24px;
            color: #333;
        }

        .navbar button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .navbar button:hover {
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .welcome h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Meal Generator Card */
        .meal-generator {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .generator-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .generator-header h3 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .generator-header p {
            color: #666;
            font-size: 16px;
        }

        /* Filter Buttons */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filters button {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filters button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        /* Generate Button */
        #getMealBtn {
            display: block;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #getMealBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #getMealBtn:active {
            transform: translateY(-1px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Meal Display */
        .meal-display {
            display: none;
        }

        .meal-display.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .meal-image {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .meal-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .meal-info {
            display: flex;
            flex-direction: column;
        }

        .meal-info h4 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }

        .meal-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .meal-instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .meal-instructions h5 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .meal-instructions p {
            color: #555;
            line-height: 1.8;
            font-size: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .meal-display.active {
                grid-template-columns: 1fr;
            }

            .navbar {
                padding: 15px 20px;
            }

            .meal-generator {
                padding: 25px;
            }

            .welcome h2 {
                font-size: 28px;
            }

            .filters {
                gap: 10px;
            }

            .filters button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>üç¥ Food Discovery App</h1>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="welcome">
            <h2>Welcome back! üëã</h2>
            <p>Discover delicious meals from around the world</p>
        </div>

        <div class="meal-generator">
            <div class="generator-header">
                <h3>üé≤ Random Meal Generator</h3>
                <p>Click the button below to discover a new recipe</p>
            </div>

            <!-- Filter Buttons -->
            <div class="filters">
                <button id="filterBreakfast">üç≥ Breakfast</button>
                <button id="filterDessert">üç∞ Dessert</button>
                <button id="filterSeafood">ü¶û Seafood</button>
                <button id="filterVegetarian">ü•ó Vegetarian</button>
            </div>

            <button id="getMealBtn">Generate Random Meal</button>

            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Fetching your meal...</p>
            </div>

            <!-- Meal Display Area -->
            <div class="meal-display" id="mealDisplay">
                <div class="meal-image">
                    <img id="mealImage" src="images/brooke-lark-jUPOXXRNdcA-unsplash.jpg" alt="Meal">
                </div>

                <div class="meal-info">
                    <h4 id="mealName">Meal Name</h4>
                    
                    <div class="meal-tags">
                        <span class="tag" id="mealCategory">Category</span>
                        <span class="tag" id="mealArea">Area</span>
                    </div>

                    <div class="meal-instructions">
                        <h5>üìù Instructions</h5>
                        <p id="mealInstructions">Instructions will appear here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
